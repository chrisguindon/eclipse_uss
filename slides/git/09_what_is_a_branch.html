<div class="basic-block">
  <h2 class="funky-title">What is a branch?</h2>
<ul>
  <li>A branch is just a pointer to a commit that is the branch head</li>
  <li>A branch contains everything that can be reached by following the parent relations</li>
  <li>A branch is like a parallel universe</li>
  <li> Each branch has a name</li>
</ul>
