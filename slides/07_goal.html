<h2><span>The Goal</span></h2>

<p>...is to make it easy for our projects to offer a better user experience 
by storing user data in a central location.</p>
  
<div class="col-appropriate block">
  <h3>Appropriate for USS</h3>
  <ul>
    <li>UI preferences</li>
    <li>Public repo URIs</li>
    <li>Favourites/recently used</li>
  </ul>
</div>

<div class="col-not-appropriate block">
  <h3>NOT appropriate for USS</h3>
  <ul>
    <li>Passwords</li>
    <li>Private keys</li>
    <li>Credit card numbers</li>
  </ul>
</div>
